<!doctype html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MiskiMikuna: Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>

<body>
    <header class="fixed">
        <div class="top-bar">
            <div class="row">
                <div class="large-4 columns">
                    <a href="index.html" class="inicio">Miski Mikuna</a>
                </div>
                <div class="large-6 large-offset-2 columns">
                    <div id="navegacion">
                        <nav class="inline-list right">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="nosotros.html">Nosotros</a></li>
                            <li><a href="servicios.html">Servicios</a></li>
                            <li><a href="equipo.html">Equipo de trabajo</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="destacada">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78of8pS-Zr6-XGVqHLpp6x_iW5P_pOfXxqw&usqp=CAU" alt="" style="width: 100%; height: 500px;">
        <div class="contenido text-center">
            <h1><span>Trabaja con nosotros</span></h1>
        </div>
    </section>
    <section class="informacion">
        <div class="row">
            <form>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Nombres
                      <input type="text" placeholder="nombres" />
                    </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label>Apellido Paterno
                      <input type="text" placeholder="A. Paterno" />
                    </label>
                    </div>
                    <div class="large-4 columns">
                        <label>Apellido Materno
                      <input type="text" placeholder="A. Materno" />
                    </label>
                    </div>
                    <div class="large-4 columns">
                        <div class="row collapse">
                            <label>Correo Electr√≥nico</label>
                            <div class="small-9 columns">
                                <input type="text" placeholder="test@gmail" />
                            </div>
                            <div class="small-3 columns">
                                <span class="postfix">.com</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Distrito
                      <select>
                        <option value="husker">Lince</option>
                        <option value="starbuck">San Isidro</option>
                        <option value="hotdog">Jesus Maria</option>
                        <option value="apollo">La Victoria</option>
                      </select>
                    </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns">
                        <label>Genero</label>
                        <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Femenino</label>
                        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Masculino</label>
                    </div>
                    <div class="large-6 columns">
                        <label>Habilidades</label>
                        <input id="checkbox1" type="checkbox"><label for="checkbox1">Word</label>
                        <input id="checkbox2" type="checkbox"><label for="checkbox2">Excel</label>
                        <input id="checkbox2" type="checkbox"><label for="checkbox2">Autocad</label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Describa su perfil
                      <textarea placeholder="Describa brevemente su perfil"></textarea>
                    </label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-button">
                        <input type="submit" class="button">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="row">
            <nav class="large-6 columns inline-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="equipo.html">Equipo de trabajo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </nav>
            <nav class="large-4 large-offset-2 columns inline-list">
                <li><a href="">Facebook</a></li>
                <li><a href="">Youtube</a></li>
                <li><a href="">Instagram</a></li>
            </nav>
            <hr>
            <p class="text-center">Creado por Juan Cardenas <i class="fas fa-heart" style="color: red;"></i></p>
        </div>
    </footer>

    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>

    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
